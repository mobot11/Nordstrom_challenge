<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nordstrom Test</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <section id="mainSection">
      <div id="floorScreen">
        <p id="floor">
          1
        </p>
        <div id="buttonDiv">
          <div class="button" id="greenButton">
          </div>
          <div class="button" id="redButton">
          </div>
        </div>
      </div>  

      <div class="numberBox" id="topNumbers">
        <button class="numbers" id="one" type="button">
          1
        </button>
        <button class="numbers" id="two" type="button">
          2
        </button>
        </div>
      <div class="numberBox" id="bottomNumbers">
        <button class="numbers" id="three" type="button">
          3
        </button>
        <button class="numbers" id="four" type="button">
          4
        </button>
      </div>  
    </section>
    <div class="floors" id="floorFour"></div>
    <div class="floors" id="floorThree"></div>
    <div class="floors" id="floorTwo"></div>
    <div class="floors" id="floorOne"></div>
 
  <script src="./js/app.js"></script>
</body>
</html>
